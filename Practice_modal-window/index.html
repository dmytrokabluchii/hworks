<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
    <section class="hire">
        <div class="hire__main overlay-form">
            <div class="hire__close-btn close-btn" onclick="toggleForm()">Ã—</div>
            <h2 class="hire__title">Hire Me</h2>

            <form class="hire__form" action="#" method="get">
                <div>
                    <input class="hire__name hire__field" type="text" name="registration_name" id="name"
                        placeholder="Your Name">
                </div>
                <div>
                    <input class="hire__mail hire__field" type="email" name="registration" id="email_hire"
                        placeholder="Your E-Mail">
                </div>
                <div class="hire__textarea">
                    <textarea class="hire__message hire__field" name="Final_information" id="message" cols="30"
                        rows="10" placeholder="Your message">Your Message
                    </textarea>
                </div>
                <div class="hire__button">
                    <button class="btn-blue" type="submit" onclick="toggleForm()">SEND MESSAGE</button>
                </div>
            </form>
        </div>

        <div class="virtual__button">
            <button class="btn-white" onclick="toggleForm()">Sign Up</button>
        </div>

        <div class="hire_overlay"></div>
    </section>



    <script>
        function toggleForm() {
            document.body.classList.toggle('activeForm');
        }
    </script>

</body>

</html>
