<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <header>
        <div class="head_list">
            <h1>
                CSS Diner Shopping List
            </h1>
            <p> Let's go to the mall! </p>
        </div>
    </header>

    <div class="container">
        <main>
            <form action="#">
                <div class="main_menu">
                    <ul>
                        <li class="list_even">
                            <input type="checkbox" class="custom-checkbox" name="pickle" id="pickles" value="#">
                            <label for="pickles"> A lot of pickles
                                <span> ( for the next lessons about CSS ) </span></label>
                        </li>

                        <li class="list_uneven">
                            <input type="checkbox" class="custom-checkbox" name="apple" id="apples" value="fruit">
                            <label for="apples"> 10 apples <span> ( for more CSS manipulations )</span></label>
                        </li>

                        <li class="list_even">
                            <input type="checkbox" class="custom-checkbox" name="orange" id="oranges" value="fruit">
                            <label for="oranges"> 20 oranges <span> ( because they are awesome )</span></label>
                        </li>

                        <li class="list_uneven">
                            <input type="checkbox" class="custom-checkbox" name="plate" id="plates" value="dishes">
                            <label for="plates"> 13 plates <span> ( hm... they always disappear )</span></label>
                        </li>

                        <li class="list_even">
                            <input type="checkbox" class="custom-checkbox" name="bento" id="bentos" value="#">
                            <label for="bentos"> 15 bentos </label>
                        </li>

                        <li class="list_uneven">
                            <input type="checkbox" class="custom-checkbox" name="bottle" id="bottles" value="drink">
                            <label for="bottles">1 bottle of Sake ^_^ <span> ( for my friends )</span></label>
                        </li>
                    </ul>
                </div>
            </form>
        </main>
        <footer>
            <div class="final_text">
                <p> Bon appetit :) </p>
            </div>
        </footer>
    </div>

</body>

</html>
